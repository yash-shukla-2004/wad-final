<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <div class="container form-container bg-white p-4 rounded shadow">
    <h2 class="text-center mb-4">Event Registration</h2>
    <form class="needs-validation" novalidate>
      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="John Doe" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your full name">
        <label for="name">Full Name</label>
        <div class="invalid-feedback">
          Please enter your name.
        </div>
      </div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required data-bs-toggle="tooltip" data-bs-placement="top" title="We'll never share your email">
        <label for="email">Email address</label>
        <div class="invalid-feedback">
          Please enter a valid email.
        </div>
      </div>

      <!-- Phone -->
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="1234567890" pattern="[0-9]{10}" required data-bs-toggle="tooltip" data-bs-placement="top" title="10-digit phone number">
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">
          Please enter a valid 10-digit phone number.
        </div>
      </div>

      <!-- Event Type -->
      <div class="form-floating mb-3">
        <select class="form-select" id="eventType" required data-bs-toggle="tooltip" data-bs-placement="top" title="Select the event you are registering for">
          <option value="" disabled selected>Choose an option</option>
          <option value="workshop">Workshop</option>
          <option value="seminar">Seminar</option>
          <option value="hackathon">Hackathon</option>
        </select>
        <label for="eventType">Event Type</label>
        <div class="invalid-feedback">
          Please select an event type.
        </div>
      </div>

      <!-- Message -->
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px" data-bs-toggle="tooltip" data-bs-placement="top" title="Any special requests or comments?"></textarea>
        <label for="message">Additional Message (Optional)</label>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
