<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook - Login or Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
    }
    .facebook-brand {
      color: #1877f2;
      font-size: 2rem;
      font-weight: bold;
    }
    .card-signup {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="facebook-brand navbar-brand" href="#">facebook</a>
    <div class="ms-auto">
      <form class="d-flex gap-2">
        <input type="email" class="form-control" placeholder="Email or Phone">
        <input type="password" class="form-control" placeholder="Password">
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
  <div class="row align-items-center">
    <div class="col-md-6 mb-4 mb-md-0">
      <h1 class="display-4 fw-bold text-primary">Connect with friends and the world around you on Facebook.</h1>
    </div>
    <div class="col-md-6">
      <div class="card p-4 shadow-sm card-signup">
        <h2 class="text-center mb-3">Create an account</h2>
        <form>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Surname">
            </div>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Mobile number or email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="New password">
          </div>
          <div class="mb-3">
          <label class="form-label small">Birthday</label>
            <div class="row">
              <div class="col">
                <select class="form-select">
                  <option>Day</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <div class="col">
                <select class="form-select">
                  <option>Month</option>
                  <option>Jan</option>
                  <option>Feb</option>
                  <option>Mar</option>
                </select>
              </div>
              <div class="col">
                <select class="form-select">
                  <option>Year</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label small">Gender</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="custom">
                <label class="form-check-label" for="custom">Custom</label>
              </div>
            </div>
          </div>
          <button class="btn btn-success w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
