<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Event Registration</h2>
    <form class="needs-validation" novalidate>
      
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Full Name" required data-bs-toggle="tooltip" title="Enter your full legal name.">
        <label>Full Name</label>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" placeholder="Email" required data-bs-toggle="tooltip" title="We'll never share your email.">
        <label>Email</label>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" placeholder="Phone Number" required pattern="^\d{10}$" data-bs-toggle="tooltip" title="Enter a 10-digit phone number.">
        <label>Phone Number</label>
        <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
      </div>

      <div class="form-floating mb-4">
        <textarea class="form-control" placeholder="Comments" style="height: 100px" data-bs-toggle="tooltip" title="Additional notes or questions (optional)"></textarea>
        <label>Comments (optional)</label>
      </div>

      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
    // document.querySelectorAll('[data-bs-toggle]="tooltip"').forEach(el => new bootstrap.Tooltip(el))

    document.querySelectorAll('[data-bs-toggle]="tooltip"').forEach(el => new bootstrap.Tooltip(el));
  </script>
</body>
</html>
